<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      h1,p{
        margin: 20px 0px;
      }
      #button,#link{
        text-align: end;
      }
      a{
        text-decoration: none;
       margin-right: 20px;
      }
     
    </style>
  </head>
<body>
    <div class="row mb-3">
        <h3 class="col-sm-6">Google Clone for the advanced search options</h3>
        <div class="col-sm-6" id ="link"><a href = "search.html" >Back to Google Search</a></div>
        
    </div>
    <h1 class="display-2">
        Advanced Search
    </h1>
    <p class = "display-6">Find pages with...</p>
    <form action = "https://www.google.com/search">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">all these words:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name = "as_q">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">this exact word or phrase:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="as_epq">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">any of these words:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name = "as_oq">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">none of these words:</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" name =  "as_eq">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-6" id = "button">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
      
    </form>
</body>
</html>
